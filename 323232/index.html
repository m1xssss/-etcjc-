<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Utils</title>
    <script src="Library.js"></script>
</head>
<body>
    <h1>Утилиты для работы с массивами</h1>
    <div>
        <h2>Сортировка массива</h2>
        <button onclick="sortArray()">Сортировать массив [5, 3, 8, 1, 2]</button>
        <p id="sortedArray"></p>
    </div>
    <div>
        <h2>Фильтрация массива</h2>
        <button onclick="filterArray()">Фильтровать массив [5, 3, 8, 1, 2] (больше 4)</button>
        <p id="filteredArray"></p>
    </div>
</body>
</html>
